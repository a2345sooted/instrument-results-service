services:
  postgres:
    image: postgres:16
    container_name: instrument-results-pg
    environment:
      POSTGRES_DB: instr
      POSTGRES_USER: instr
      POSTGRES_PASSWORD: instr
    ports:
      - "5432:5432"
    volumes:
      - instrument-results_pgdata:/var/lib/postgresql/data

volumes:
  instrument-results_pgdata:
